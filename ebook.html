<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBOOKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #000000;
        }

        .ebook {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin:  1%;
        }

        .ebookPicture {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .ebook-info {
            margin-top: 20px;
        }

        .ebook-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .ebook-info p {
            color: #666;
            margin: 5px 0;
        }

        .download {
            display: inline-block;
            padding: 10px 15px;
            background-color: #0779e4;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .download:hover {
            background-color: #05549f;
        }

        .Ebooks{
            display: grid;
            grid-template-columns: repeat(4, 1fr) ;
            gap: 1%;

            
        }
        @media(max-width:768px){
            .Ebooks{
                grid-template-columns: repeat(2, 1fr);

            }
        }
        @media (max-width: 426px ) {
            .Ebooks{
                grid-template-columns: repeat(1, 1fr);

            }
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        section#home {
            padding: 20px 0;
            text-align: center;
            background: #333;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>


    <section id="home">
        <div class="container">
            <h1>Welcome to Stephen Simon's  eBook Download Site</h1>
            <p>Find and download the best eBooks on a wide range of topics. </p>
        </div>
    </section>
    <br>    


    <div class="Ebooks">
    
    <article class="ebook">
        <img class="ebookPicture" src="ebook.jpeg" alt="Living With Intention eBook by Stephen Simon">
        <section class="ebook-info">
            <h2><strong>Title:</strong> Living With Intention</h2>
            <p><strong>Author:</strong> Stephen Simon</p>
        </section>
        <a class="download" href="Living with intention by Stephen simon.pdf" download>Download eBook</a>
    </article>

    

    

    


</div>

<footer>
    <div class="container">
        <p>&copy; 2024  eBook Site. All rights reserved.</p>
    </div>
</footer>





</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBOOKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        .ebook {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .ebookPicture {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .ebook-info {
            margin-top: 20px;
        }

        .ebook-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .ebook-info p {
            color: #666;
            margin: 5px 0;
        }

        .download {
            display: inline-block;
            padding: 10px 15px;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .download:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <article class="ebook">
        <img class="ebookPicture" src="ebook.jpeg" alt="Living With Intention eBook by Stephen Simon">
        <section class="ebook-info">
            <h2><strong>Title:</strong> Living With Intention</h2>
            <p><strong>Author:</strong> Stephen Simon</p>
        </section>
        <a class="download" href="#" download>Click to Download eBook</a>
    </article>
</body>

</html>
